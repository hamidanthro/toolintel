<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found — ToolIntel</title>
    <script>
        // Handle dynamic routes
        const path = window.location.pathname;
        
        // /tools/[slug]/pricing-history
        const pricingHistoryMatch = path.match(/^\/tools\/([^/]+)\/pricing-history\/?$/);
        if (pricingHistoryMatch) {
            window.location.replace('/pricing-history.html?tool=' + encodeURIComponent(pricingHistoryMatch[1]));
        }
        
        // /pack/[id] - shared procurement packs
        const packMatch = path.match(/^\/pack\/([^/]+)\/?$/);
        if (packMatch) {
            window.location.replace('/pack.html?id=' + encodeURIComponent(packMatch[1]));
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

        header { padding: 16px 0; border-bottom: 1px solid var(--gray-200); background: var(--white); }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1120px; margin: 0 auto; padding: 0 24px; }
