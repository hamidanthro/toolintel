<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Moderation ‚Äî ToolIntel Admin</title>
    <style>
        :root {
            --navy: #0f2744;
            --blue-accent: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --white: #ffffff;
            --green: #10b981;
            --yellow: #f59e0b;
            --red: #ef4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--gray-100); min-height: 100vh; }
        
        .header { background: var(--navy); color: var(--white); padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.25rem; font-weight: 600; }
        .header a { color: var(--white); opacity: 0.8; text-decoration: none; }
        .header a:hover { opacity: 1; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
        
        .tabs { display: flex; gap: 8px; margin-bottom: 24px; }
        .tab { padding: 10px 20px; background: var(--white); border: 1px solid var(--gray-200); border-radius: 6px; cursor: pointer; font-weight: 500; color: var(--gray-600); }
        .tab.active { background: var(--navy); color: var(--white); border-color: var(--navy); }
        .tab .count { background: var(--gray-200); color: var(--gray-600); padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; margin-left: 6px; }
        .tab.active .count { background: rgba(255,255,255,0.2); color: var(--white); }
        
        .review-card { background: var(--white); border: 1px solid var(--gray-200); border-radius: 8px; padding: 24px; margin-bottom: 20px; }
        .review-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 16px; }
        .review-title { display: flex; align-items: center; gap: 12px; }
        .review-tool-badge { background: var(--navy); color: var(--white); padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; font-weight: 500; }
        .review-meta { font-size: 0.9rem; color: var(--gray-600); }
        .review-meta strong { color: var(--navy); font-size: 1rem; }
        .review-meta .email { color: var(--blue-accent); }
        .review-meta .job { color: var(--gray-400); margin-top: 2px; }
        
        .review-badges { display: flex; gap: 8px; flex-wrap: wrap; margin: 12px 0; }
        .badge { font-size: 0.8rem; padding: 4px 10px; border-radius: 4px; background: var(--gray-100); color: var(--gray-600); }
        .badge.tier { background: #dbeafe; color: #1d4ed8; }
        .badge.duration { background: #fef3c7; color: #92400e; }
        
        .review-ratings { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 16px; background: var(--gray-50); border-radius: 6px; margin: 16px 0; }
        .rating-item { text-align: center; }
        .rating-item .label { font-size: 0.75rem; color: var(--gray-400); margin-bottom: 4px; }
        .rating-item .value { font-weight: 600; }
        .rating-item .value.yes { color: var(--green); }
        .rating-item .value.partial { color: var(--yellow); }
        .rating-item .value.no { color: var(--red); }
        .star { color: #fbbf24; }
        .star.empty { color: var(--gray-200); }
        
        .review-text { color: var(--gray-800); line-height: 1.7; margin: 16px 0; padding: 16px; background: var(--gray-50); border-radius: 6px; border-left: 3px solid var(--gray-200); }
        .review-text .word-count { font-size: 0.8rem; color: var(--gray-400); margin-top: 8px; }
        .review-date { font-size: 0.8rem; color: var(--gray-400); }
        
        /* Verification Checklist */
        .verification-checklist { background: #fffbeb; border: 1px solid #fcd34d; border-radius: 6px; padding: 16px; margin: 16px 0; }
        .verification-checklist h4 { font-size: 0.9rem; font-weight: 600; color: #92400e; margin-bottom: 12px; }
        .checklist-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid #fef3c7; }
        .checklist-item:last-child { border-bottom: none; }
        .checklist-item input { width: 18px; height: 18px; }
        .checklist-item label { font-size: 0.9rem; color: var(--gray-800); flex: 1; }
        .checklist-item .status { font-size: 0.8rem; padding: 2px 8px; border-radius: 4px; }
        .checklist-item .status.pass { background: #d1fae5; color: #065f46; }
        .checklist-item .status.fail { background: #fee2e2; color: #991b1b; }
        .checklist-item .status.check { background: var(--gray-100); color: var(--gray-600); }
        
        .disclosure-status { display: flex; align-items: center; gap: 8px; padding: 12px; background: var(--gray-50); border-radius: 6px; margin: 12px 0; }
        .disclosure-status.confirmed { background: #d1fae5; }
        .disclosure-status .icon { font-size: 1.2rem; }
        
        .review-actions { display: flex; gap: 12px; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--gray-100); align-items: end; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; font-weight: 500; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
        .btn-approve { background: #d1fae5; color: #065f46; }
        .btn-approve:hover { background: #a7f3d0; }
        .btn-approve:disabled { background: var(--gray-200); color: var(--gray-400); cursor: not-allowed; }
        .btn-reject { background: #fee2e2; color: #991b1b; }
        .btn-reject:hover { background: #fecaca; }
        .btn-delete { background: var(--gray-100); color: var(--gray-600); }
        .btn-delete:hover { background: var(--gray-200); }
        
        .reject-reason { flex: 1; }
        .reject-reason input { width: 100%; padding: 10px 12px; border: 1px solid var(--gray-200); border-radius: 6px; font-size: 0.9rem; }
        .reject-reason label { display: block; font-size: 0.8rem; color: var(--gray-400); margin-bottom: 4px; }
        
        .empty-state { text-align: center; padding: 60px 20px; color: var(--gray-400); }
        .empty-state h3 { color: var(--gray-600); margin-bottom: 8px; }
        
        .loading { text-align: center; padding: 40px; color: var(--gray-400); }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 24px; }
        .stat-card { background: var(--white); border: 1px solid var(--gray-200); border-radius: 8px; padding: 16px; text-align: center; }
        .stat-number { font-size: 2rem; font-weight: 700; color: var(--navy); }
        .stat-label { font-size: 0.85rem; color: var(--gray-400); margin-top: 4px; }
        
        .login-gate { max-width: 400px; margin: 100px auto; background: var(--white); padding: 32px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .login-gate h2 { margin-bottom: 20px; color: var(--navy); }
        .login-gate input { width: 100%; padding: 12px; border: 1px solid var(--gray-200); border-radius: 6px; margin-bottom: 16px; }
        .login-gate button { width: 100%; padding: 12px; background: var(--navy); color: var(--white); border: none; border-radius: 6px; font-weight: 500; cursor: pointer; }
        
        @media (max-width: 768px) {
            .review-ratings { grid-template-columns: repeat(2, 1fr); }
            .review-actions { flex-direction: column; }
            .reject-reason { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="loginGate" class="login-gate">
        <h2>Admin Login</h2>
        <input type="password" id="adminKey" placeholder="Enter admin key">
        <button onclick="login()">Login</button>
    </div>

    <div id="app" style="display: none;">
        <header class="header">
            <h1>üìã Review Moderation</h1>
            <a href="/">‚Üê Back to Site</a>
        </header>
        
        <div class="container">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">-</div>
                    <div class="stat-label">Pending Review</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedCount">-</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="rejectedCount">-</div>
                    <div class="stat-label">Rejected</div>
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-status="pending">Pending <span class="count" id="pendingTab">0</span></div>
                <div class="tab" data-status="approved">Approved <span class="count" id="approvedTab">0</span></div>
                <div class="tab" data-status="rejected">Rejected <span class="count" id="rejectedTab">0</span></div>
            </div>
            
            <div id="reviewList" class="loading">Loading reviews...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://v7086lxsji.execute-api.us-east-1.amazonaws.com';
        let adminKey = '';
        let currentStatus = 'pending';
        let allReviews = [];
        
        function login() {
            adminKey = document.getElementById('adminKey').value;
            if (adminKey) {
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadReviews();
            }
        }
        
        if (localStorage.getItem('toolintel_admin')) {
            adminKey = localStorage.getItem('toolintel_admin');
            document.getElementById('loginGate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            loadReviews();
        }
        
        async function loadReviews() {
            try {
                const res = await fetch(`${API_BASE}/reviews/admin?key=${adminKey}`);
                if (!res.ok) {
                    alert('Invalid admin key');
                    localStorage.removeItem('toolintel_admin');
                    location.reload();
                    return;
                }
                localStorage.setItem('toolintel_admin', adminKey);
                allReviews = await res.json();
                updateStats();
                renderReviews();
            } catch (err) {
                document.getElementById('reviewList').innerHTML = '<div class="empty-state"><h3>Error loading reviews</h3></div>';
            }
        }
        
        function updateStats() {
            const pending = allReviews.filter(r => r.status === 'pending').length;
            const approved = allReviews.filter(r => r.status === 'approved').length;
            const rejected = allReviews.filter(r => r.status === 'rejected').length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('pendingTab').textContent = pending;
            document.getElementById('approvedTab').textContent = approved;
            document.getElementById('rejectedTab').textContent = rejected;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatRating(value) {
            const labels = { yes: 'Yes', partially: 'Partially', no: 'No' };
            const classes = { yes: 'yes', partially: 'partial', no: 'no' };
            return `<span class="value ${classes[value] || ''}">${labels[value] || value || '-'}</span>`;
        }
        
        function getWordCount(text) {
            return text ? text.trim().split(/\s+/).filter(w => w.length > 0).length : 0;
        }
        
        function isValidEmailDomain(email) {
            if (!email) return false;
            const domain = email.split('@')[1];
            const freeProviders = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 'aol.com', 'icloud.com', 'mail.com', 'protonmail.com'];
            return !freeProviders.includes(domain?.toLowerCase());
        }
        
        function renderReviews() {
            const filtered = allReviews.filter(r => r.status === currentStatus);
            const container = document.getElementById('reviewList');
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty-state"><h3>No ${currentStatus} reviews</h3><p>Reviews will appear here when available.</p></div>`;
                return;
            }
            
            container.innerHTML = filtered.map(r => {
                const wordCount = getWordCount(r.reviewText);
                const emailValid = isValidEmailDomain(r.email);
                const wordCountOk = wordCount >= 100 && wordCount <= 500;
                const disclosureOk = r.disclosure === true;
                
                return `
                <div class="review-card" data-id="${r.id}">
                    <div class="review-header">
                        <div class="review-meta">
                            <strong>${escapeHtml(r.fullName)}</strong>
                            <span class="review-tool-badge">${escapeHtml(r.tool)}</span>
                            <div class="email">${escapeHtml(r.email)}</div>
                            <div class="job">${escapeHtml(r.jobTitle)}</div>
                        </div>
                        <div class="review-date">Submitted: ${new Date(r.createdAt).toLocaleString()}</div>
                    </div>
                    
                    <div class="review-badges">
                        <span class="badge duration">${(r.usageDuration || '').replace(/-/g, ' ')}</span>
                        <span class="badge tier">${r.pricingTier || '-'} tier</span>
                    </div>
                    
                    <div class="review-ratings">
                        <div class="rating-item">
                            <div class="label">Does what it claims</div>
                            ${formatRating(r.ratingClaims)}
                        </div>
                        <div class="rating-item">
                            <div class="label">Pricing transparent</div>
                            ${formatRating(r.ratingPricing)}
                        </div>
                        <div class="rating-item">
                            <div class="label">Would recommend</div>
                            ${formatRating(r.ratingRecommend)}
                        </div>
                        <div class="rating-item">
                            <div class="label">Overall Score</div>
                            <div>${'‚òÖ'.repeat(r.overallScore || 0).split('').map(() => '<span class="star">‚òÖ</span>').join('')}${'‚òÖ'.repeat(5-(r.overallScore || 0)).split('').map(() => '<span class="star empty">‚òÖ</span>').join('')}</div>
                        </div>
                    </div>
                    
                    <div class="review-text">
                        ${escapeHtml(r.reviewText)}
                        <div class="word-count">${wordCount} words</div>
                    </div>
                    
                    ${currentStatus === 'pending' ? `
                    <div class="verification-checklist">
                        <h4>‚ö†Ô∏è Verification Checklist (review before approving)</h4>
                        <div class="checklist-item">
                            <input type="checkbox" id="check-email-${r.id}" ${emailValid ? 'checked' : ''}>
                            <label for="check-email-${r.id}">Email domain verified (professional email, not free provider)</label>
                            <span class="status ${emailValid ? 'pass' : 'fail'}">${emailValid ? 'Professional' : 'Free provider'}</span>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="check-words-${r.id}" ${wordCountOk ? 'checked' : ''}>
                            <label for="check-words-${r.id}">Comment meets 100-500 word requirement</label>
                            <span class="status ${wordCountOk ? 'pass' : 'fail'}">${wordCount} words</span>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="check-usage-${r.id}">
                            <label for="check-usage-${r.id}">References actual usage experience (not marketing copy)</label>
                            <span class="status check">Manual check</span>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="check-disclosure-${r.id}" ${disclosureOk ? 'checked' : ''}>
                            <label for="check-disclosure-${r.id}">Disclosure checkbox confirmed</label>
                            <span class="status ${disclosureOk ? 'pass' : 'fail'}">${disclosureOk ? 'Confirmed' : 'Not confirmed'}</span>
                        </div>
                    </div>
                    ` : ''}
                    
                    ${r.rejectReason ? `<div class="disclosure-status"><span class="icon">üìù</span> <strong>Reject reason:</strong> ${escapeHtml(r.rejectReason)}</div>` : ''}
                    
                    <div class="disclosure-status ${disclosureOk ? 'confirmed' : ''}">
                        <span class="icon">${disclosureOk ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                        <span>${disclosureOk ? 'Disclosure confirmed: No financial relationship with company' : 'Disclosure NOT confirmed'}</span>
                    </div>
                    
                    <div class="review-actions">
                        ${r.status === 'pending' ? `
                            <div class="reject-reason">
                                <label>Reject reason (required for rejection)</label>
                                <input type="text" id="reason-${r.id}" placeholder="e.g., Marketing copy, fake review, etc.">
                            </div>
                            <button class="btn btn-approve" onclick="approveReview('${r.id}')" id="approve-${r.id}">‚úì Approve</button>
                            <button class="btn btn-reject" onclick="rejectReview('${r.id}')">‚úï Reject</button>
                        ` : ''}
                        ${r.status === 'approved' ? `
                            <button class="btn btn-reject" onclick="rejectReview('${r.id}')">‚úï Revoke Approval</button>
                        ` : ''}
                        ${r.status === 'rejected' ? `
                            <button class="btn btn-approve" onclick="approveReview('${r.id}')">‚úì Approve</button>
                        ` : ''}
                        <button class="btn btn-delete" onclick="deleteReview('${r.id}')">üóë Delete</button>
                    </div>
                </div>
            `}).join('');
        }
        
        async function approveReview(id) {
            // Check all boxes are checked for pending reviews
            const review = allReviews.find(r => r.id === id);
            if (review && review.status === 'pending') {
                const checks = [
                    document.getElementById(`check-email-${id}`),
                    document.getElementById(`check-words-${id}`),
                    document.getElementById(`check-usage-${id}`),
                    document.getElementById(`check-disclosure-${id}`)
                ];
                const allChecked = checks.every(c => c && c.checked);
                if (!allChecked) {
                    alert('Please verify all checklist items before approving.');
                    return;
                }
            }
            
            try {
                await fetch(`${API_BASE}/reviews/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'approved', key: adminKey })
                });
                const r = allReviews.find(r => r.id === id);
                if (r) r.status = 'approved';
                updateStats();
                renderReviews();
            } catch (err) {
                alert('Failed to approve review');
            }
        }
        
        async function rejectReview(id) {
            const reasonInput = document.getElementById(`reason-${id}`);
            const reason = reasonInput ? reasonInput.value.trim() : '';
            
            // Require reason for pending reviews
            const review = allReviews.find(r => r.id === id);
            if (review && review.status === 'pending' && !reason) {
                alert('Please provide a reject reason.');
                reasonInput?.focus();
                return;
            }
            
            try {
                await fetch(`${API_BASE}/reviews/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'rejected', rejectReason: reason, key: adminKey })
                });
                const r = allReviews.find(r => r.id === id);
                if (r) {
                    r.status = 'rejected';
                    r.rejectReason = reason;
                }
                updateStats();
                renderReviews();
            } catch (err) {
                alert('Failed to reject review');
            }
        }
        
        async function deleteReview(id) {
            if (!confirm('Delete this review permanently? This cannot be undone.')) return;
            try {
                await fetch(`${API_BASE}/reviews/${id}?key=${adminKey}`, { method: 'DELETE' });
                allReviews = allReviews.filter(r => r.id !== id);
                updateStats();
                renderReviews();
            } catch (err) {
                alert('Failed to delete review');
            }
        }
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentStatus = tab.dataset.status;
                renderReviews();
            });
        });
    </script>
</body>
</html>
