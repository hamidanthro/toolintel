<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Health Dashboard ‚Äî ToolIntel Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
        .header { background: #1e293b; padding: 20px 40px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.5rem; font-weight: 600; }
        .header .last-scan { color: #94a3b8; font-size: 0.9rem; }
        .dashboard { padding: 40px; max-width: 1400px; margin: 0 auto; }
        
        /* Summary Cards */
        .summary { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .summary-card { background: #1e293b; border-radius: 12px; padding: 24px; text-align: center; border: 2px solid transparent; transition: all 0.2s; }
        .summary-card.green { border-color: #22c55e; }
        .summary-card.yellow { border-color: #eab308; }
        .summary-card.orange { border-color: #f97316; }
        .summary-card.red { border-color: #ef4444; }
        .summary-card .count { font-size: 3rem; font-weight: 700; margin-bottom: 8px; }
        .summary-card.green .count { color: #22c55e; }
        .summary-card.yellow .count { color: #eab308; }
        .summary-card.orange .count { color: #f97316; }
        .summary-card.red .count { color: #ef4444; }
        .summary-card .label { color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Tool Grid */
        .tools-section h2 { font-size: 1.2rem; color: #94a3b8; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
        .tool-card { background: #1e293b; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.2s; border-left: 4px solid; }
        .tool-card:hover { transform: translateY(-2px); background: #273548; }
        .tool-card.green { border-left-color: #22c55e; }
        .tool-card.yellow { border-left-color: #eab308; }
        .tool-card.orange { border-left-color: #f97316; }
        .tool-card.red { border-left-color: #ef4444; }
        .tool-card .tool-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .tool-card .tool-name { font-weight: 600; font-size: 1.1rem; }
        .tool-card .tool-score { background: #334155; padding: 4px 10px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .tool-card .status-indicator { display: flex; align-items: center; gap: 8px; color: #94a3b8; font-size: 0.85rem; }
        .tool-card .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .tool-card.green .status-dot { background: #22c55e; }
        .tool-card.yellow .status-dot { background: #eab308; }
        .tool-card.orange .status-dot { background: #f97316; }
        .tool-card.red .status-dot { background: #ef4444; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .tool-card .last-checked { color: #64748b; font-size: 0.8rem; margin-top: 8px; }
        
        /* Red Flags Section */
        .red-flags { background: #450a0a; border: 1px solid #dc2626; border-radius: 12px; padding: 24px; margin-bottom: 40px; }
        .red-flags h2 { color: #fca5a5; display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
        .red-flags h2::before { content: 'üö®'; }
        .flag-item { background: #7f1d1d; border-radius: 8px; padding: 16px; margin-bottom: 12px; }
        .flag-item:last-child { margin-bottom: 0; }
        .flag-item .flag-tool { font-weight: 600; color: #fecaca; }
        .flag-item .flag-type { color: #fca5a5; font-size: 0.9rem; margin-top: 4px; }
        .flag-item .flag-source { color: #f87171; font-size: 0.8rem; margin-top: 8px; }
        
        .no-flags { text-align: center; padding: 40px; color: #22c55e; }
        .no-flags .icon { font-size: 3rem; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Review Health Dashboard</h1>
        <div class="last-scan">Last scan: <span id="lastScan">Loading...</span></div>
    </div>
    
    <div class="dashboard">
        <!-- Summary Cards -->
        <div class="summary">
            <div class="summary-card green">
                <div class="count" id="greenCount">-</div>
                <div class="label">üü¢ Healthy</div>
            </div>
            <div class="summary-card yellow">
                <div class="count" id="yellowCount">-</div>
                <div class="label">üü° Minor Drift</div>
            </div>
            <div class="summary-card orange">
                <div class="count" id="orangeCount">-</div>
                <div class="label">üü† Needs Review</div>
            </div>
            <div class="summary-card red">
                <div class="count" id="redCount">-</div>
                <div class="label">üî¥ Critical</div>
            </div>
        </div>
        
        <!-- Red Flags Section (only shown if flags exist) -->
        <div class="red-flags" id="redFlagsSection" style="display: none;">
            <h2>Active Red Flags ‚Äî Action Required Within 48 Hours</h2>
            <div id="redFlagsList"></div>
        </div>
        
        <!-- Tools Grid -->
        <div class="tools-section">
            <h2>All Reviewed Tools</h2>
            <div class="tools-grid" id="toolsGrid">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>
    
    <script>
        // Load data from review-database.json
        async function loadDashboard() {
            try {
                const response = await fetch('/data/review-database.json');
                const data = await response.json();
                renderDashboard(data);
            } catch (err) {
                console.error('Failed to load dashboard data:', err);
            }
        }
        
        function renderDashboard(data) {
            document.getElementById('lastScan').textContent = data.lastUpdated || 'Never';
            
            // Count by status
            const counts = { green: 0, yellow: 0, orange: 0, red: 0 };
            const redFlags = [];
            
            data.tools.forEach(tool => {
                const status = tool.healthStatus || 'green';
                counts[status]++;
                if (tool.activeRedFlags > 0) {
                    redFlags.push(tool);
                }
            });
            
            document.getElementById('greenCount').textContent = counts.green;
            document.getElementById('yellowCount').textContent = counts.yellow;
            document.getElementById('orangeCount').textContent = counts.orange;
            document.getElementById('redCount').textContent = counts.red;
            
            // Red flags section
            if (redFlags.length > 0) {
                document.getElementById('redFlagsSection').style.display = 'block';
                document.getElementById('redFlagsList').innerHTML = redFlags.map(tool => `
                    <div class="flag-item">
                        <div class="flag-tool">${tool.name}</div>
                        <div class="flag-type">${tool.activeRedFlags} active flag(s)</div>
                        <div class="flag-source">Click to view full report</div>
                    </div>
                `).join('');
            }
            
            // Tools grid
            const sortedTools = [...data.tools].sort((a, b) => {
                const statusOrder = { red: 0, orange: 1, yellow: 2, green: 3 };
                return statusOrder[a.healthStatus || 'green'] - statusOrder[b.healthStatus || 'green'];
            });
            
            document.getElementById('toolsGrid').innerHTML = sortedTools.map(tool => `
                <div class="tool-card ${tool.healthStatus || 'green'}" onclick="viewReport('${tool.id}')">
                    <div class="tool-header">
                        <span class="tool-name">${tool.name}</span>
                        <span class="tool-score">${tool.score}</span>
                    </div>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span>${getStatusText(tool.healthStatus || 'green')}</span>
                    </div>
                    <div class="last-checked">Last checked: ${tool.lastMonitored || 'Never'}</div>
                </div>
            `).join('');
        }
        
        function getStatusText(status) {
            const texts = {
                green: 'Current & Accurate',
                yellow: 'Minor drift detected',
                orange: 'Needs re-review',
                red: 'Critical ‚Äî Action required'
            };
            return texts[status] || 'Unknown';
        }
        
        function viewReport(toolId) {
            // Navigate to detailed report
            window.location.href = `/reports/intelligence/latest.html#${toolId}`;
        }
        
        loadDashboard();
    </script>
</body>
</html>
