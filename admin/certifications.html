<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Verification Dashboard ‚Äî ToolIntel Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0f2744;
            --navy-light: #1e3a5f;
            --blue-accent: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --white: #ffffff;
            --green: #10b981;
            --yellow: #f59e0b;
            --red: #ef4444;
            --orange: #f97316;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--gray-50); color: var(--gray-800); }
        
        header { background: var(--navy); color: white; padding: 20px 24px; }
        header h1 { font-size: 1.5rem; font-weight: 600; }
        header p { color: var(--gray-400); font-size: 0.9rem; margin-top: 4px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        
        .stats { display: grid; grid-template-columns: repeat(5, 1fr); gap: 16px; margin-bottom: 24px; }
        .stat-card { background: var(--white); border: 1px solid var(--gray-200); border-radius: 8px; padding: 16px; text-align: center; }
        .stat-card .number { font-size: 2rem; font-weight: 700; color: var(--navy); }
        .stat-card .label { font-size: 0.85rem; color: var(--gray-600); }
        .stat-card.warning .number { color: var(--orange); }
        .stat-card.danger .number { color: var(--red); }
        
        .filters { display: flex; gap: 12px; margin-bottom: 24px; }
        .filter-btn { padding: 8px 16px; border: 1px solid var(--gray-200); background: var(--white); border-radius: 6px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
        .filter-btn:hover { border-color: var(--navy); }
        .filter-btn.active { background: var(--navy); color: white; border-color: var(--navy); }
        
        .cert-list { display: grid; gap: 16px; }
        
        .cert-card { background: var(--white); border: 1px solid var(--gray-200); border-radius: 8px; padding: 20px; }
        .cert-card.expiring-soon { border-left: 4px solid var(--orange); }
        .cert-card.expired { border-left: 4px solid var(--red); }
        
        .cert-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .cert-title { font-size: 1.1rem; font-weight: 600; color: var(--navy); }
        .cert-tool { font-size: 0.9rem; color: var(--gray-600); }
        
        .status-badge { padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; font-weight: 500; }
        .status-badge.pending { background: #fef3c7; color: #92400e; }
        .status-badge.under-review { background: #dbeafe; color: #1d4ed8; }
        .status-badge.verified { background: #d1fae5; color: #065f46; }
        .status-badge.rejected { background: #fee2e2; color: #991b1b; }
        
        .cert-details { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 16px; font-size: 0.9rem; }
        .cert-detail label { color: var(--gray-400); font-size: 0.8rem; display: block; }
        .cert-detail span { color: var(--gray-800); font-weight: 500; }
        
        .warning-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 500; margin-left: 8px; }
        .warning-badge.expiring { background: #fef3c7; color: #92400e; }
        .warning-badge.expired { background: #fee2e2; color: #991b1b; }
        
        .cert-actions { display: flex; gap: 12px; align-items: flex-start; flex-wrap: wrap; padding-top: 16px; border-top: 1px solid var(--gray-200); }
        
        .btn { padding: 8px 16px; border-radius: 6px; font-size: 0.9rem; font-weight: 500; cursor: pointer; border: none; transition: all 0.2s; }
        .btn-primary { background: var(--navy); color: white; }
        .btn-primary:hover { background: var(--navy-light); }
        .btn-success { background: var(--green); color: white; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: var(--red); color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-secondary { background: var(--gray-100); color: var(--gray-600); border: 1px solid var(--gray-200); }
        .btn-secondary:hover { background: var(--gray-200); }
        
        .form-group { flex: 1; min-width: 200px; }
        .form-group label { display: block; font-size: 0.8rem; color: var(--gray-600); margin-bottom: 4px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px 10px; border: 1px solid var(--gray-200); border-radius: 4px; font-size: 0.9rem; font-family: inherit; }
        .form-group textarea { min-height: 60px; resize: vertical; }
        
        .empty-state { text-align: center; padding: 60px 24px; color: var(--gray-400); }
        
        @media (max-width: 768px) {
            .stats { grid-template-columns: repeat(2, 1fr); }
            .cert-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üîê Certification Verification Dashboard</h1>
        <p>Review and verify company certification submissions</p>
    </header>
    
    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-card"><div class="number" id="statPending">-</div><div class="label">Pending</div></div>
            <div class="stat-card"><div class="number" id="statReview">-</div><div class="label">Under Review</div></div>
            <div class="stat-card"><div class="number" id="statVerified">-</div><div class="label">Verified</div></div>
            <div class="stat-card warning"><div class="number" id="statExpiring">-</div><div class="label">Expiring Soon</div></div>
            <div class="stat-card danger"><div class="number" id="statExpired">-</div><div class="label">Expired</div></div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="under-review">Under Review</button>
            <button class="filter-btn" data-filter="verified">Verified</button>
            <button class="filter-btn" data-filter="rejected">Rejected</button>
            <button class="filter-btn" data-filter="expiring">‚ö†Ô∏è Expiring Soon</button>
        </div>
        
        <div class="cert-list" id="certList">
            <div class="empty-state">Loading certifications...</div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://v7086lxsji.execute-api.us-east-1.amazonaws.com';
        const urlParams = new URLSearchParams(window.location.search);
        const ADMIN_KEY = urlParams.get('key');
        
        if (!ADMIN_KEY) {
            document.getElementById('certList').innerHTML = '<div class="empty-state">Access denied. Admin key required.</div>';
        }
        
        let allCerts = [];
        let currentFilter = 'all';
        
        async function loadCertifications() {
            try {
                const res = await fetch(`${API_BASE}/certifications/admin?key=${ADMIN_KEY}`);
                if (!res.ok) throw new Error('Unauthorized');
                allCerts = await res.json();
                updateStats();
                renderCerts();
            } catch (e) {
                document.getElementById('certList').innerHTML = `<div class="empty-state">Error: ${e.message}</div>`;
            }
        }
        
        function updateStats() {
            document.getElementById('statPending').textContent = allCerts.filter(c => c.status === 'pending').length;
            document.getElementById('statReview').textContent = allCerts.filter(c => c.status === 'under-review').length;
            document.getElementById('statVerified').textContent = allCerts.filter(c => c.status === 'verified').length;
            document.getElementById('statExpiring').textContent = allCerts.filter(c => c.expiringSoon).length;
            document.getElementById('statExpired').textContent = allCerts.filter(c => c.isExpired).length;
        }
        
        function renderCerts() {
            let filtered = allCerts;
            if (currentFilter === 'expiring') {
                filtered = allCerts.filter(c => c.expiringSoon);
            } else if (currentFilter !== 'all') {
                filtered = allCerts.filter(c => c.status === currentFilter);
            }
            
            if (filtered.length === 0) {
                document.getElementById('certList').innerHTML = '<div class="empty-state">No certifications found.</div>';
                return;
            }
            
            document.getElementById('certList').innerHTML = filtered.map(cert => `
                <div class="cert-card ${cert.expiringSoon ? 'expiring-soon' : ''} ${cert.isExpired ? 'expired' : ''}">
                    <div class="cert-header">
                        <div>
                            <div class="cert-title">${escapeHtml(cert.certType)}
                                ${cert.expiringSoon ? '<span class="warning-badge expiring">Expiring Soon</span>' : ''}
                                ${cert.isExpired ? '<span class="warning-badge expired">Expired</span>' : ''}
                            </div>
                            <div class="cert-tool">${escapeHtml(cert.toolName)} by ${escapeHtml(cert.companyName)}</div>
                        </div>
                        <span class="status-badge ${cert.status}">${cert.status.replace('-', ' ')}</span>
                    </div>
                    
                    <div class="cert-details">
                        <div class="cert-detail"><label>Tool Slug</label><span>${cert.toolSlug}</span></div>
                        <div class="cert-detail"><label>Issuing Body</label><span>${escapeHtml(cert.issuingBody)}</span></div>
                        <div class="cert-detail"><label>Audit Date</label><span>${cert.auditDate}</span></div>
                        <div class="cert-detail"><label>Expiration</label><span>${cert.expirationDate}</span></div>
                        <div class="cert-detail"><label>Contact</label><span>${cert.contactEmail}</span></div>
                        <div class="cert-detail"><label>Submitted</label><span>${new Date(cert.submittedAt).toLocaleDateString()}</span></div>
                    </div>
                    
                    ${cert.verificationNotes ? `<div style="margin-bottom: 12px; padding: 8px; background: var(--gray-50); border-radius: 4px; font-size: 0.85rem;"><strong>Notes:</strong> ${escapeHtml(cert.verificationNotes)}</div>` : ''}
                    ${cert.rejectionReason ? `<div style="margin-bottom: 12px; padding: 8px; background: #fee2e2; border-radius: 4px; font-size: 0.85rem; color: #991b1b;"><strong>Rejection Reason:</strong> ${escapeHtml(cert.rejectionReason)}</div>` : ''}
                    
                    <div class="cert-actions">
                        <button class="btn btn-secondary" onclick="viewPdf('${cert.pdfKey}')">üìÑ View PDF</button>
                        
                        ${cert.status === 'pending' || cert.status === 'under-review' ? `
                            <div class="form-group">
                                <label>Verification Notes</label>
                                <textarea id="notes-${cert.id}" placeholder="Optional notes...">${cert.verificationNotes || ''}</textarea>
                            </div>
                            
                            ${cert.status === 'pending' ? `
                                <button class="btn btn-primary" onclick="updateStatus('${cert.id}', 'under-review')">Start Review</button>
                            ` : ''}
                            
                            <button class="btn btn-success" onclick="updateStatus('${cert.id}', 'verified')">‚úì Verify</button>
                            
                            <div class="form-group">
                                <label>Rejection Reason (required)</label>
                                <input type="text" id="reject-${cert.id}" placeholder="Why rejected?">
                            </div>
                            <button class="btn btn-danger" onclick="updateStatus('${cert.id}', 'rejected')">‚úó Reject</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        async function viewPdf(pdfKey) {
            try {
                const res = await fetch(`${API_BASE}/certifications/pdf/${encodeURIComponent(pdfKey)}?key=${ADMIN_KEY}`);
                const data = await res.json();
                window.open(data.viewUrl, '_blank');
            } catch (e) {
                alert('Error loading PDF: ' + e.message);
            }
        }
        
        async function updateStatus(id, status) {
            const notes = document.getElementById(`notes-${id}`)?.value || '';
            const rejectionReason = document.getElementById(`reject-${id}`)?.value || '';
            
            if (status === 'rejected' && !rejectionReason) {
                alert('Rejection reason is required');
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/certifications/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: ADMIN_KEY, status, verificationNotes: notes, rejectionReason })
                });
                
                if (res.ok) {
                    loadCertifications();
                } else {
                    const err = await res.json();
                    alert('Error: ' + err.error);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCerts();
            });
        });
        
        if (ADMIN_KEY) loadCertifications();
    </script>
</body>
</html>
