<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Recommendation - ToolIntel</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 1.5em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }
    .logo a { color: inherit; text-decoration: none; }
    .watermark {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid #3b82f6;
      border-radius: 8px;
      padding: 12px;
      font-size: 0.85em;
      color: #94a3b8;
      margin-bottom: 20px;
    }
    .watermark strong { color: #60a5fa; }
    
    .recommendation-card {
      background: linear-gradient(135deg, #1e3a5f 0%, #0f2744 100%);
      border: 2px solid #3b82f6;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
    }
    .rec-label {
      font-size: 0.8em;
      text-transform: uppercase;
      color: #60a5fa;
      margin-bottom: 5px;
    }
    .rec-tool-name {
      font-size: 1.6em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }
    .rec-score {
      font-size: 2.5em;
      font-weight: 700;
      color: #10b981;
      margin-bottom: 15px;
    }
    .rec-explanation {
      color: #d1d5db;
      line-height: 1.7;
      font-size: 1.05em;
    }
    
    .section {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section h3 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    
    .inputs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .input-item {
      background: #374151;
      padding: 12px;
      border-radius: 8px;
    }
    .input-label {
      font-size: 0.8em;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .input-value {
      color: #fff;
      font-weight: 500;
    }
    
    .priorities-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .priority-tag {
      background: #3b82f6;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
    }
    .priority-tag:nth-child(n+4) {
      background: #6b7280;
    }
    
    .cta-section {
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f2744 100%);
      border-radius: 12px;
      margin-top: 30px;
    }
    .cta-section h3 {
      color: #fff;
      margin-bottom: 10px;
    }
    .cta-section p {
      color: #94a3b8;
      margin-bottom: 20px;
    }
    .cta-btn {
      display: inline-block;
      background: #10b981;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .cta-btn:hover { background: #059669; }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #60a5fa;
    }
    .error {
      text-align: center;
      padding: 40px;
      color: #ef4444;
    }
  
        /* Dropdown */
        .nav-dropdown { position: relative; }
        .nav-dropdown-trigger { cursor: pointer; display: flex; align-items: center; gap: 4px; color: var(--gray-600); font-size: 0.95rem; font-weight: 500; }
        .nav-dropdown-trigger::after { content: '‚ñº'; font-size: 0.6rem; }
        .nav-dropdown-trigger:hover { color: var(--navy); }
        .nav-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 200px;
            padding: 8px 0;
            z-index: 1000;
        }
        .nav-dropdown:hover .nav-dropdown-menu { display: block; }
        .nav-dropdown-menu a {
            display: block;
            padding: 10px 16px;
            color: var(--gray-600) !important;
            font-size: 0.9rem !important;
        }
        .nav-dropdown-menu a:hover { background: var(--gray-100); color: var(--navy) !important; }
        .nav-dropdown-divider { height: 1px; background: var(--gray-200); margin: 8px 0; }

        </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><a href="/">üîç ToolIntel</a></div>
    </div>
    
    <div class="watermark">
      <strong>Generated by ToolIntel</strong> using independent scoring data ‚Äî not sponsored or influenced by vendors.
    </div>
    
    <div id="content">
      <div class="loading">üîÑ Loading recommendation...</div>
    </div>
  </div>

  <script>
    const API = 'https://v7086lxsji.execute-api.us-east-1.amazonaws.com/recommender';
    
    const CATEGORIES = {
      'core_ai': 'Core AI Capability',
      'privacy': 'Data Privacy',
      'compliance': 'Regulatory Compliance',
      'pricing': 'Pricing Transparency',
      'integration': 'Integration & API',
      'support': 'Vendor Support',
      'reliability': 'Uptime & Reliability',
      'safety': 'AI Safety',
      'transparency': 'Vendor Transparency',
      'innovation': 'Innovation Pace'
    };
    
    const TEAM_SIZES = {
      'solo': 'Solo user',
      'small': 'Small team (2-10)',
      'mid': 'Mid-size team (11-50)',
      'large': 'Large team (51-200)',
      'enterprise': 'Enterprise (200+)'
    };
    
    const BUDGETS = {
      'under10': 'Under $10',
      '10to25': '$10-25',
      '25to50': '$25-50',
      '50to100': '$50-100',
      'over100': 'Over $100'
    };
    
    async function loadRecommendation() {
      const urlParams = new URLSearchParams(window.location.search);
      const shareId = urlParams.get('id') || window.location.pathname.split('/recommend/')[1];
      
      if (!shareId) {
        showError('No recommendation ID provided.');
        return;
      }
      
      try {
        const response = await fetch(`${API}/share/${shareId}`);
        if (!response.ok) throw new Error('Not found');
        
        const data = await response.json();
        renderRecommendation(data);
      } catch (error) {
        showError('This recommendation link has expired or is invalid.');
      }
    }
    
    function renderRecommendation(data) {
      const { inputs, recommendation } = data;
      const top = recommendation?.topRecommendation;
      
      document.getElementById('content').innerHTML = `
        ${top ? `
        <div class="recommendation-card">
          <div class="rec-label">üèÜ Recommended for This Team Profile</div>
          <div class="rec-tool-name">${top.tool?.name || 'Unknown'}</div>
          <div class="rec-score">${Math.round(top.score || 85)} Match Score</div>
          <p class="rec-explanation">${top.explanation || 'This tool best matches the specified requirements.'}</p>
        </div>
        ` : `
        <div class="recommendation-card">
          <div class="rec-label">Recommendation</div>
          <p class="rec-explanation">No strong recommendation available for this profile. Consider broadening your criteria.</p>
        </div>
        `}
        
        <div class="section">
          <h3>üìã Team Profile Used</h3>
          <div class="inputs-grid">
            <div class="input-item">
              <div class="input-label">Team Size</div>
              <div class="input-value">${TEAM_SIZES[inputs?.teamSize] || inputs?.teamSize || 'Not specified'}</div>
            </div>
            <div class="input-item">
              <div class="input-label">Industry</div>
              <div class="input-value">${inputs?.industry || 'Not specified'}</div>
            </div>
            <div class="input-item">
              <div class="input-label">Budget/User</div>
              <div class="input-value">${BUDGETS[inputs?.budget] || inputs?.budget || 'Not specified'}</div>
            </div>
            <div class="input-item">
              <div class="input-label">Sensitive Data</div>
              <div class="input-value">${inputs?.sensitiveData ? 'Yes' : 'No'}</div>
            </div>
            <div class="input-item">
              <div class="input-label">API Access</div>
              <div class="input-value">${inputs?.apiAccess ? 'Yes' : 'No'}</div>
            </div>
            <div class="input-item">
              <div class="input-label">Support Critical</div>
              <div class="input-value">${inputs?.supportCritical ? 'Yes' : 'No'}</div>
            </div>
          </div>
        </div>
        
        ${inputs?.priorities ? `
        <div class="section">
          <h3>‚≠ê Priority Ranking</h3>
          <div class="priorities-list">
            ${inputs.priorities.map((p, i) => `
              <span class="priority-tag">#${i+1} ${CATEGORIES[p] || p}</span>
            `).join('')}
          </div>
        </div>
        ` : ''}
        
        <div class="cta-section">
          <h3>Get Your Own Personalized Recommendation</h3>
          <p>Use ToolIntel's Team Size Recommender to find the best AI tools for your specific requirements.</p>
          <a href="/reviews.html" class="cta-btn">Browse All Reviews ‚Üí</a>
        </div>
      `;
    }
    
    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <p style="font-size: 3em; margin-bottom: 20px;">üîó</p>
          <p>${message}</p>
          <p style="margin-top: 20px;">
            <a href="/reviews.html" style="color: #60a5fa;">Browse our reviews ‚Üí</a>
          </p>
        </div>
      `;
    }
    
    loadRecommendation();
  </script>
</body>
</html>
